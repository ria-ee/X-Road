---
# This playbook compiles X-Road and installs the compiled version

- hosts: lxd-servers
  roles:
    - init-lxd
  tags: 
    - init

- hosts: compile-servers
  roles:
    - compile
    - build-packages
  tags: 
    - compile
    
- hosts: ss-servers, cs-servers, cp-servers
  become: yes
  become_user: root
  gather_facts: no
  pre_tasks:
    - name: 'Install python2'
      raw: apt-get -y install python
  tags:
    - init

- hosts: ss-servers, cs-servers, cp-servers
  roles:
    - packages-to-local-repo
  tags:
    - packages

- hosts: cs-servers
  become: yes
  become_user: root
  roles:
    - xroad-cs
  tags:
    - cs
    - install
    
- hosts: cp-servers
  become: yes
  become_user: root
  roles:
    - xroad-cp
  tags:
    - cp
    - install

- hosts: ca-servers
  become: yes
  become_user: root
  roles:
    - xroad-ca
  tags:
    - ca
    - install
    
 
- hosts: ss-servers
  become: yes
  become_user: root
  roles:
    - xroad-ss
  tags:
    - ss
    - install
